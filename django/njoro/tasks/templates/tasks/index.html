{% extends "tasks/layout.html" %}

{% block body %}

    <h1> ALL TASKS </h1>
    <ul>
    {% for tasks in tasks %}
        <li>{{tasks}}</li>
        {% empty %}
            <li>No tasks have been added yet.</li>
    {% endfor %}
    </ul>

    <a href="{% url 'tasks:add' %}">Add a New Task</a>

{% endblock %}
