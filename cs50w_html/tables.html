<!DOCTYPE html>
<html>
    <head>
        <title>Tables</title>
        <style>
            table {
                border: 1px solid black;
                border-collapse: collapse;/*elementa are not singularly bordered*/
            }
            td, th {
                border: 1px solid black;
                padding: 5px;
            }
        </style>
    </head>
    <body>
      <table>
        <thead>
            <tr> <!--this is the first row in a table, the header row-->
                <th>Ocean</th>
                <th>Average Depth</th>
                <th>Maximum Depth</th>
            </tr>
        </thead>
        <tbody>
            <tr> <!--one row-->
                <td>Pacific Ocean</td><!--cell data for the rows first column data-->
                <td>4280 m</td> <!--second column data-->
                <td>10567 m</td> <!--third column data-->
            </tr>

            <tr>
                <td>Atlantic Ocean</td>
                <td>3567 m</td>
                <td>45678 m</td>
            </tr>
        </tbody>
      </table>
    </body>

</html>
