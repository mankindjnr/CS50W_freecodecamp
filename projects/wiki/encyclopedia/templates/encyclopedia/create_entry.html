{% extends "encyclopedia/layout.html" %}

{% block title %}new entry{% endblock %}

{% block body %}
<h1>Create a new page</h1>

<div>
    <form action="{% url 'save_page' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="{{ form.title.id_for_label }}">Title</label>
            <input type="text" name="{{ form.title.name }}" class="form-control" id="{{ form.title.auto_id }}" value="{{title}}" placeholder="Enter title">
            {{ form.title.errors }}
        </div>
        <div class="form-group">
            <label for="{{ form.content.id_for_label }}">Content</label>
            <textarea name="{{ form.content.name }}" class="form-control" id="{{ form.content.auto_id }}" rows="5">{{ content }}</textarea>
            {{ form.content.errors }}
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>


{% endblock %}
