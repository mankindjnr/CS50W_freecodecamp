{% extends "encyclopedia/layout.html" %}

{% block title %}new entry{% endblock %}

{% block body %}
<h1>Create a new page</h1>

<div>
    <form action="{% url 'save_page' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        {{title}} = {{form.title.value}}

        <div class="form-group">
            <label for="{{ form.title.id_for_label }}">Title</label>
            <input type="text" name="{{ form.title.name }}" class="form-control" id="{{ form.title.auto_id }}" vlaue="{{ form.title.value }}" placeholder="Enter title">
            {% if form.title.errors %}
                <p style="color: red;">errors</p>
            {% endif %}
        </div>
        <div class="form-group">
            <label for="{{ form.content.id_for_label }}">Content</label>
            <textarea name="{{ form.content.name }}" class="form-control" id="{{ form.content.auto_id }}" rows="5">{{ form.content.value }}</textarea>
            {{ form.content.errors }}
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>


{% endblock %}
